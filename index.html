<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="grid">
        <div class="label-start">
            <i class="fa-solid fa-rocket"></i>
            <h1>Pronto para começar?</h1>
        </div>
        <div class="form">
            <form action="/">
                <div class="title">
                    <h1>Formulário de cadastro</h1>
                </div>
                <div class="form-group">
                    <input type="text" name="name" id="name" placeholder="Nome completo" aria-label="Nome completo" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" id="email" placeholder="Email" aria-label="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" placeholder="Senha" aria-label="Senha" required>
                </div>
                <div class="form-group">
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirme a senha" aria-label="Confirme a senha" required>
                </div>
                <div class="form-group m-auto">
                    <button>Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</body>

<script src="/assets/js/main.js"></script>
</html>
